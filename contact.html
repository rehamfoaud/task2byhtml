<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body bgcolor="E8E0D0">
    <table>
      <tr>
        <td>
          <img src="imgs/home.png" alt="contact" width="210px" height="400px" />
        </td>
        <td>
          <h2> <i>Contact Us </i></h2>
          <br />
          <br />
          <form action="About.html" autocomplete="off">
            <div>
              <label> User Name</label>
              <input
                type="text"
                name="name"
                required
                placeholder="Enter username"
              />
            </div>
            <br />

            <div>
              <label>Email Name</label>
              <input type="email" name="Email" placeholder="nn@n.n" required />
            </div>
            <br />

            <div>
              <label>Pass Worrrd</label>
              <input type="password" required />
            </div>
            <br />

            <textarea
              cols="36"
              rows="6"
              placeholder="Enter Your Message"
            ></textarea>
            <br />
            <br>


            <input type="submit" />
          </form>
        </td>
      </tr>
    </table>
    <br>
    <center> &#8364; Developed By Reham Foaud &#174; - DEPI 2024</center> 
    
  </body>
</html>
