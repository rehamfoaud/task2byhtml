<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Example</title>
    <!--font Awesome-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body bgcolor="E8E0D0">
    <center><h1>Interactive Image Map</h1></center>
    <h3>
      &nbsp; &nbsp; &nbsp; <i>clicking on your book</i>
      <i class="fa-solid fa-book"></i>
    </h3>
    <!-- Image with Map -->

    <center>
      <img
        src="imgs/booktype.webp"
        alt="Image Map Example"
        usemap="#image-map"
      />
    </center>

    <!-- Map Definition -->
    <map name="image-map">
      <!-- Define clickable areas -->
      <area
        target="_blank"
        alt=""
        title=" history info"
        href="https://www.abebooks.com/books/best-history-books/"
        coords="530,806,778,884"
        shape="rect"
      />

      <area
        target="_blank"
        alt="science info"
        title="science"
        href="https://thegreatestbooks.org/lists/390"
        coords="256,803,498,885"
        shape="rect"
      />
      <area
        target="_blank"
        alt="fuction"
        title="fuction info"
        href="https://bookauthority.org/books/best-mathematical-functions-books"
        coords="40,292,150,365"
        shape="rect"
      />
      <area
        target="_blank"
        alt=""
        title="books library"
        href="https://chatgpt.com/backend-api/bing/redirect?query=popular+libraries+for+books"
        coords="356,186,687,620"
        shape="rect"
      />
      <area
        target="-blank"
        alt=""
        title="Art info"
        href="https://artincontext.org/best-art-history-books/"
        coords="753,253,866,484"
        shape="rect"
      />
    </map>
  </body>
</html>
